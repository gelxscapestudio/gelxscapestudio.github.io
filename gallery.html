<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | gelXscape studio</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 50px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            aspect-ratio: 1/1;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(230, 0, 126, 0.4); /* Logo Pink with opacity */
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: var(--transition);
        }
        .gallery-item:hover .overlay {
            opacity: 1;
        }
        .overlay ion-icon {
            color: white;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav id="navbar">
                <a href="index.html" class="logo">gelXscape studio</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="gallery.html" class="active">Gallery</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main style="padding-top: 150px;">
        <section class="section">
            <div class="container">
                <div class="section-header">
                    <h2>Our Work</h2>
                    <div></div>
                    <p style="margin-top: 15px;">A glimpse into our recent artistry and soft minimalist sets.</p>
                </div>

                <div class="gallery-grid">
                    <div class="gallery-item">
                        <img src="img/gallery-1.jpg" alt="Nail Art 1">
                        <div class="overlay"><ion-icon name="heart-outline"></ion-icon></div>
                    </div>
                    <div class="gallery-item">
                        <img src="img/gallery-2.jpg" alt="Nail Art 2">
                        <div class="overlay"><ion-icon name="heart-outline"></ion-icon></div>
                    </div>
                    <div class="gallery-item">
                        <img src="img/gallery-3.jpg" alt="Nail Art 3">
                        <div class="overlay"><ion-icon name="heart-outline"></ion-icon></div>
                    </div>
                    <div class="gallery-item">
                        <img src="img/gallery-4.jpg" alt="Nail Art 4">
                        <div class="overlay"><ion-icon name="heart-outline"></ion-icon></div>
                    </div>
                    <div class="gallery-item">
                        <img src="img/gallery-5.jpg" alt="Nail Art 5">
                        <div class="overlay"><ion-icon name="heart-outline"></ion-icon></div>
                    </div>
                    <div class="gallery-item">
                        <img src="img/gallery-6.jpg" alt="Nail Art 6">
                        <div class="overlay"><ion-icon name="heart-outline"></ion-icon></div>
                    </div>
                </div>

                <div style="text-align: center; margin-top: 60px;">
                    <a href="https://wa.me/your-number-here" class="cta-button">In Love? Book an Appointment</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="logo">gelXscape studio</div>
                <p>&copy; 2026 gelXscape studio. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
